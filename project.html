<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>What Todo ?</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="project_section">
            <nav id="sidebar" class="position-fixed border shadow-sm position-relative">
                <a class="px-3 navbar-brand d-flex align-items-center justify-content-center text-uppercase border-bottom py-3" href="/project.html">
                    <h1 class="mb-0 h5">Todo</h1>
                    <i class="fa-solid fa-leaf ms-1"></i>
                </a>
                <div class="px-3 mt-3" id="search">
                    <span class="position-relative">
                        <input type="text" name="" id="" class="shadow-none form-control text-muted box-shadow">
                        <i class="fa-solid fa-magnifying-glass position-absolute start-0"></i>
                    </span>
                </div>
                <div id="lists" class="mt-3 d-flex flex-column gap-2 px-3">
                    <div class="rounded position-relative border" id="list1">
                        <i class="fa-solid fa-plus text-muted position-absolute"></i>
                        <div class="d-flex align-items-center justify-content-center gap-1 flex-column d-none">
                            <div class="py-4 border rounded-3 w-100"></div>
                        </div>
                    </div>
                </div>
                <div class="position-absolute bottom-0 start-0 w-100 mb-2 px-3" id="backtohome">
                    <a href="/" class="py-3 border rounded text-decoration-none d-flex align-items-center justify-content-center gap-2">
                        <i class="fa-solid fa-home"></i>
                        <small class="">Home</small>
                    </a>
                </div>
            </nav>
            <div class="px-4 ms-auto" id="main" style="width: 80%;">
                <!-- Top -->
                <div class="pt-4 pb-3 w-100 d-flex align-items-center justify-content-between" id="top">
                    <div class="d-flex align-items-center justify-content-start gap-2">
                        <div class="p-4 border rounded-3" id="labels"></div>
                        <div class="p-4 border rounded-3" id="labels"></div>
                    </div>
                    <div class="">
                        <div class="btn-group">
                            <input type="text" name="" id="" class="py-2 form-control shadow-none rounded-0 px-3 py-2">
                            <button class="btn btn-success shadow-none px-3 py-2"><i class="fa-solid fa-magnifying-glass" style="font-size: 14px;"></i></button>
                        </div>
                        <button class="btn btn-success shadow-none py-2 px-3"><i class="fa-solid fa-plus" data-bs-toggle="modal" data-bs-target="#createListModal"></i></button>
                        <div class="modal fade" id="createListModal">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title">Create List</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body pb-0">
                                        <form>
                                            <div class="mb-3">
                                                <label for="recipient-name" class="col-form-label">Title:</label>
                                                <input type="text" class="form-control shadow-none" id="recipient-name">
                                            </div>
                                            <div class="mb-3">
                                                <label for="message-text" class="col-form-label">Description:</label>
                                                <textarea class="form-control shadow-none" id="message-text" rows="7"></textarea>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer border-0 pt-0">
                                        <button type="button" class="py-2 btn btn-success rounded-pill w-100">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Middle -->
                <div class="rounded-0 py-3 border-top d-flex flex-column gap-2 w-100" id="lists">
                    <div class="d-flex align-items-center justify-content-center mb-3">
                        <div class="btn-group w-50">
                            <input type="text" name="" id="" class="form-control shadow-none rounded-0 py-3 px-4">
                            <button class="btn btn-success shadow-none py-3 px-4">
                                <i class="mdi mdi-arrow-collapse-down" style="font-size: 15px;"></i>
                            </button>
                        </div>
                    </div>
                    <div class="border rounded-3 list"></div>
                    <div class="border rounded-3 list"></div>
                    <div class="border rounded-3 list"></div>
                    <div class="border rounded-3 list"></div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/5e539df1ae.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
