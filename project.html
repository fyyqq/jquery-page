<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>What Todo ?</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="project_section">
            <nav id="sidebar" class="position-fixed border shadow-sm position-relative">
                <a class="px-3 navbar-brand d-flex align-items-center justify-content-center text-uppercase border-bottom py-3" href="/project.html">
                    <h1 class="mb-0 h5">Todo</h1>
                    <i class="mdi mdi-leaf ms-1"></i>
                </a>
                <div class="px-3 mt-3" id="search">
                    <span class="position-relative">
                        <input type="text" name="" id="" class="shadow-none form-control text-muted box-shadow">
                        <i class="mdi mdi-magnify fs-6 position-absolute start-0"></i>
                    </span>
                </div>
                <div id="tags" class="mt-3 d-flex flex-column gap-2 px-3">
                    <div class="d-flex align-items-center justify-content-center gap-1 flex-column d-none" id="tag" data-tag="">
                        <div class="px-3 py-2 border rounded-3 w-100 d-flex align-items-center justify-content-start gap-3">
                            <i class="mdi mdi-panda fs-3"></i>
                            <div class="d-flex align-items-start justify-content-start flex-column lh-sm">
                                <small class="text-dark" id="title"></small>
                                <small class="text-muted" id="category" style="font-size: 12px;"></small>
                            </div>
                        </div>
                    </div>
                    <div class="rounded position-relative border" id="list1" data-bs-toggle="modal" data-bs-target="#createTagModal">
                        <i class="fa-solid fa-plus text-muted position-absolute"></i>
                    </div>
                </div>
                <div class="position-absolute bottom-0 start-0 w-100 mb-2 px-3" id="backtohome">
                    <a href="/" class="py-3 border rounded text-decoration-none d-flex align-items-center justify-content-center gap-2">
                        <i class="fa-solid fa-home"></i>
                        <small class="">Home</small>
                    </a>
                </div>
            </nav>
            <div class="px-4 ms-auto position-relative" id="main">
                <!-- Top -->
                <div class="pt-4 pb-3 w-100 d-flex align-items-center justify-content-between" id="top">
                    <div class="px-3 py-2 d-flex align-items-center justify-content-start gap-3 border rounded d-none" id="recent_tag">
                        <i class="mdi mdi-panda fs-3"></i>
                        <div class="d-flex align-items-start justify-content-start flex-column lh-sm">
                            <small class="text-dark" id="title"></small>
                            <small class="text-muted" id="category" style="font-size: 12px;"></small>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-end w-100 gap-1">
                        <div class="btn-group">
                            <input type="text" name="" id="" class="py-2 form-control shadow-none rounded-0 px-3 py-2">
                            <button class="btn btn-success shadow-none px-3 py-2"><i class="fa-solid fa-magnifying-glass" style="font-size: 14px;"></i></button>
                        </div>
                        <button class="btn btn-success shadow-none py-2 px-3" data-bs-toggle="modal" data-bs-target="#createTagModal"><i class="fa-solid fa-plus"></i></button>
                        <div class="modal fade" id="createTagModal">
                            <div class="modal-dialog modal-dialog-centered modal-md">
                                <div class="modal-content">
                                    <form action="/createList" method="post" id="create_list">
                                        <div class="modal-header">
                                            <h1 class="modal-title">Create List</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body pb-0">
                                            <div class="mb-2">
                                                <label for="title" class="col-form-label">Title:</label>
                                                <input type="text" name="title" class="form-control shadow-none" id="title">
                                            </div>
                                            <div class="mb-2">
                                                <label for="category" class="col-form-label">Category:</label>
                                                <input type="text" name="category" class="form-control shadow-none" id="category">
                                            </div>
                                            <div class="mb-2">
                                                <label for="description" class="col-form-label">Description:</label>
                                                <textarea class="form-control shadow-none" id="description" rows="7" name="description"></textarea>
                                            </div>
                                        </div>
                                        <div class="modal-footer border-0 pt-1">
                                            <button type="submit" class="py-2 btn btn-success rounded-pill w-100">Save</button>
                                        </div>  
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Middle -->
                <div class="rounded-0 pt-3 border-top d-flex flex-column gap-2 w-100" id="lists">
                    <div class="d-flex flex-column w-100 gap-2" id="list_container">
                        <div class="row mx-0 border rounded-3 pe-3 list d-none">
                            <div class="col-1 d-flex align-items-center justify-content-center">
                                <input type="checkbox" name="" id="">
                            </div>
                            <div class="col-10 h-100 d-flex align-items-center justify-content-start ps-0">
                                <input type="text" name="" id="" class="form-control shadow-none ps-0 border-0" value="" readonly>
                            </div>
                            <div class="col-1 h-100 d-flex align-items-center justify-content-center gap-2">
                                <span class="px-1" onclick="editList(this)">
                                    <i class="mdi mdi-square-edit-outline"></i>
                                </span>
                                <span class="px-1 d-none" onclick="saveList(this)">
                                    <i class="mdi mdi-content-save"></i>
                                </span>
                                <span class="px-1" onclick="delList(this)">
                                    <i class="mdi mdi-delete-outline"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="" id="insert">
                    <form action="/postList" method="post">
                        <div class="btn-group w-100 rounded-pill">
                            <input type="text" name="create" id="create_list_bar" class="form-control shadow-none ps-4 pe-3" placeholder="Take a shower" autocomplete="off" onkeyup="createListInput(this)">
                            <button type="submit" class="btn btn-success shadow-none px-4" disabled>
                                <i class="mdi mdi-arrow-up-circle"></i>
                                <div class="custom-loader d-none"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/5e539df1ae.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
