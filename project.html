<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>What Todo ?</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="project_section" class="container-fluid">
            <nav id="sidebar" class="position-fixed shadow position-relative">
                <div class="ms-3 me-md-3 me-2 d-flex align-items-center justify-content-md-center justify-content-start text-uppercase border-bottom py-3 position-relative">
                    <a href="./" class="navbar-brand d-flex align-items-center justify-content-center">
                        <h1 class="mb-0 h5 text-success">Todo</h1>
                        <i class="mdi mdi-leaf ms-1 text-success"></i>
                    </a>
                    <button class="position-absolute d-md-none d-block px-3 shadow-none border-0" style="right: 10px; background-color: transparent;" onclick="closeSidebar()">
                        <i class="mdi mdi-backburger fs-4"></i>
                    </button>
                </div>
                <div class="px-3 mt-3" id="search">
                    <span class="position-relative">
                        <input type="text" name="" id="searchTag" class="shadow-none form-control box-shadow" onkeyup="findTag(this)">
                        <i class="mdi mdi-magnify fs-6 position-absolute start-0"></i>
                    </span>
                </div>
                <div id="tags" class="mt-3 d-flex flex-column gap-2 px-3">
                    <div class="d-flex rounded-3 align-items-center justify-content-center gap-1 flex-column d-none border py-md-0 py-2" id="tag" data-tag="">
                        <div class="px-3 py-2 w-100 d-flex align-items-center justify-content-between gap-3 position-relative">
                            <div class="d-flex align-items-center justify-content-start gap-2">
                                <i class="mdi mdi-leaf text-success fs-4"></i>
                                <div class="d-flex align-items-start justify-content-start flex-column lh-sm">
                                    <small class="" id="title"></small>
                                    <small class="" id="category" style="font-size: 12px;"></small>
                                </div>
                            </div>
                            <i class="mdi mdi-delete-outline" data-bs-target="tooltip" title="Delete" onclick="deleteTag(this)"></i>
                        </div>
                    </div>
                    <div class="rounded position-relative border mb-2" id="createTag" data-bs-toggle="modal" data-bs-target="#createTagModal">
                        <i class="mdi mdi-plus position-absolute fs-4"></i>
                    </div>
                    <div class="d-flex rounded-3 align-items-center justify-content-center border d-none" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#createTagModal" id="createMoreTags">
                        <div class="d-flex align-items-center justify-content-center py-md-3 py-4">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                </div>
                <div class="position-absolute bottom-0 start-0 w-100 mb-3 px-3" id="backtohome">
                    <span class="py-3 border rounded d-flex align-items-center justify-content-center gap-2 darkModeApp">
                        <i class="mdi mdi-weather-night fs-5"></i>
                        <small class="">Dark Mode</small>
                    </span>
                    <span class="py-3 border rounded d-none align-items-center justify-content-center gap-2 lightModeApp">
                        <i class="mdi mdi-white-balance-sunny fs-5"></i>
                        <small class="">Light Mode</small>
                    </span>
                </div>
            </nav>
            <div class="ps-md-4 ps-3 pe-4 ms-auto position-relative" id="main">
                <!-- Top -->
                <div class="pt-md-4 pt-3 pb-3 mb-2 w-100 d-flex align-items-center justify-content-md-end justify-content-between flex-md-row flex-row-reverse w-100 border-bottom" id="top">
                    <div class="d-flex align-items-center justify-content-center d-md-none" onclick="openSidebar(this)">
                        <button class="btn btn-success py-2 px-3 shadow-none"><i class="mdi mdi-menu"></i></button>
                    </div>
                    <div class="px-3 py-2 d-flex align-items-center justify-content-between gap- rounded d-none shadow-sm position-relative" id="recent_tag" data-tag="" data-bs-toggle="modal" data-bs-target="#editTagModal" onclick="editTag(this)">
                        <div class="d-flex align-items-center justify-content-start gap-3">
                            <i class="mdi mdi-leaf text-success fs-4"></i>
                            <div class="d-flex align-items-start justify-content-start flex-column lh-sm">
                                <small class="" id="title"></small>
                                <small class="" id="category" style="font-size: 12px;"></small>
                            </div>
                        </div>
                        <i class="mdi mdi-open-in-new"></i>
                    </div>
                    <!-- Edit & Tag Modal -->
                    <div class="modal fade" id="editTagModal">
                        <div class="modal-dialog modal-dialog-centered modal-md">
                            <div class="modal-content">
                                <form action="/editTag" method="post">
                                    <div class="modal-header">
                                        <h1 class="modal-title">Edit Tag</h1>
                                        <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body pb-0">
                                        <div class="mb-2">
                                            <label for="title" class="col-form-label">Title:</label>
                                            <input type="text" name="title" class="form-control shadow-none" id="title" autofocus autocomplete="off">
                                        </div>
                                        <div class="mb-2">
                                            <label for="category" class="col-form-label">Category:</label>
                                            <select name="category" id="category" class="form-control shadow-none">
                                                <option value="">Select Category</option>
                                                <option value="Work">Work</option>
                                                <option value="Personal">Personal</option>
                                                <option value="Home">Home</option>
                                                <option value="Health">Health</option>
                                                <option value="Entertainment">Entertainment</option>
                                                <option value="Priority">Priority</option>
                                                <option value="Travel">Travel</option>
                                                <option value="Finance">Finance</option>
                                                <option value="Social">Social</option>
                                                <option value="Technology">Technology</option>
                                                <option value="Projects">Projects</option>
                                            </select>
                                        </div>
                                        <div class="mb-2">
                                            <label for="description" class="col-form-label">Description:</label>
                                            <textarea class="form-control shadow-none" id="description" rows="7" name="description"></textarea>
                                        </div>
                                    </div>
                                    <div class="modal-footer border-0 pt-1">
                                        <button type="submit" class="py-2 btn btn-success rounded-pill w-100">Update</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Create Tag Modal -->
                    <div class="modal fade" id="createTagModal">
                        <div class="modal-dialog modal-dialog-centered modal-md">
                            <div class="modal-content">
                                <form action="/createTag" method="post">
                                    <div class="modal-header">
                                        <h1 class="modal-title">Create Tag</h1>
                                        <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body pb-0">
                                        <div class="mb-2">
                                            <label for="title" class="col-form-label">Title:</label>
                                            <input type="text" name="title" class="form-control shadow-none" id="title" autofocus autocomplete="off">
                                        </div>
                                        <div class="mb-2">
                                            <label for="category" class="col-form-label">Category:</label>
                                            <select name="category" id="category" class="form-control shadow-none">
                                                <option value="">Select Category</option>
                                                <option value="Work">Work</option>
                                                <option value="Personal">Personal</option>
                                                <option value="Home">Home</option>
                                                <option value="Health">Health</option>
                                                <option value="Entertainment">Entertainment</option>
                                                <option value="Priority">Priority</option>
                                                <option value="Travel">Travel</option>
                                                <option value="Finance">Finance</option>
                                                <option value="Social">Social</option>
                                                <option value="Technology">Technology</option>
                                                <option value="Projects">Projects</option>
                                            </select>
                                        </div>
                                        <div class="mb-2">
                                            <label for="description" class="col-form-label">Description:</label>
                                            <textarea class="form-control shadow-none" id="description" rows="7" name="description"></textarea>
                                        </div>
                                    </div>
                                    <div class="modal-footer border-0 pt-1">
                                        <button type="submit" class="py-2 btn btn-success rounded-pill w-100">Save</button>
                                    </div>  
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="d-md-flex align-items-center justify-content-end gap-1 d-none">
                        <button class="btn btn-success shadow-none py-2 px-3" data-bs-toggle="modal" data-bs-target="#createTagModal"><i class="fa-solid fa-plus" style="font-size: 14px;"></i></button>
                    </div>
                </div>
                <!-- Middle -->
                <div class="rounded-0 d-flex flex-column gap-2 w-100" id="lists">
                    <div class="d-flex flex-column justify-content-center align-items-center w-100 gap-2" id="list_container">
                        <div class="d-flex align-items-center justify-content-center" id="new_list_icon">
                            <i class="mdi mdi-format-list-checks"></i>
                        </div>
                        <div class="row mx-0 rounded-3 list py-md-4 py-3 px-3 d-none shadow-sm">
                            <div class="col-md-1 col-2 d-flex align-items-center justify-content-center position-relative">
                                <label class="container-checkbox" data-bs-target="tooltip" title="Check">
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="col-lg-10 col-md-9 col-8 d-flex align-items-center justify-content-center ps-lg-2 ps-0">
                                <input type="text" name="" id="" class="form-control shadow-none border-0" value="" readonly>
                            </div>
                            <div class="col-lg-1 col-2 d-flex align-items-center justify-content-center gap-2">
                                <span class="px-1" onclick="editList(this)">
                                    <i class="mdi mdi-square-edit-outline" data-bs-target="tooltip" title="Edit"></i>
                                </span>
                                <span class="px-1 d-none" onclick="saveList(this)">
                                    <i class="mdi mdi-content-save" data-bs-target="tooltip" title="Save"></i>
                                </span>
                                <span class="px-1" onclick="delList(this)">
                                    <i class="mdi mdi-delete-outline" data-bs-target="tooltip" title="Delete"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="w-100 pt-2" id="complete_container">
                        <div class="row mx-0 gap-2" id="complete_list_container">
                        </div>
                    </div>
                    <div class="" style="padding: 70px 0px;"></div>
                </div>
                <div class="" id="insert">
                    <form action="/postList" method="post">
                        <div class="btn-group w-100 rounded-pill">
                            <input type="text" name="create" id="create_list_bar" class="form-control shadow-none ps-4 pe-3" placeholder="Take a shower" autocomplete="off" onkeyup="createListInput(this)" autofocus style="border-top-right-radius: 0px; border-bottom-right-radius: 0px;">
                            <button type="submit" class="btn btn-success shadow-none px-4" disabled>
                                <i class="mdi mdi-arrow-up-circle"></i>
                                <div class="custom-loader d-none"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/5e539df1ae.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
