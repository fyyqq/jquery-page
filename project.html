<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>What Todo ?</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="project_section">
            <nav id="sidebar" class="position-fixed border shadow-sm position-relative">
                <div class="mx-3 d-flex align-items-center justify-content-md-center justify-content-start text-uppercase border-bottom py-3 position-relative">
                    <a href="./" class="navbar-brand d-flex align-items-center justify-content-center">
                        <h1 class="mb-0 h5 text-success">Todo</h1>
                        <i class="mdi mdi-leaf ms-1 text-success"></i>
                    </a>
                    <button class="position-absolute d-md-none d-block px-3 shadow-none border-0" style="right: 10px; background-color: transparent;" onclick="closeSidebar()">
                        <i class="mdi mdi-backburger text-muted fs-4"></i>
                    </button>
                </div>
                <div class="px-3 mt-3" id="search">
                    <span class="position-relative">
                        <input type="text" name="" id="searchTag" class="shadow-none form-control text-muted box-shadow">
                        <i class="mdi mdi-magnify fs-6 position-absolute start-0"></i>
                    </span>
                </div>
                <div id="tags" class="mt-3 d-flex flex-column gap-2 px-3 mb-2">
                    <div class="border d-flex rounded-3 align-items-center justify-content-center gap-1 flex-column d-none" id="tag" data-tag="">
                        <div class="px-3 py-2 w-100 d-flex align-items-center justify-content-start gap-3">
                            <i class="mdi mdi-leaf text-success fs-4"></i>
                            <div class="d-flex align-items-start justify-content-start flex-column lh-sm">
                                <small class="text-dark" id="title"></small>
                                <small class="" id="category" style="font-size: 12px;"></small>
                            </div>
                        </div>
                    </div>
                    <div class="rounded position-relative border mb-md-4 mb-5" id="list1" data-bs-toggle="modal" data-bs-target="#createTagModal">
                        <i class="mdi mdi-plus text-muted position-absolute fs-4"></i>
                    </div>
                </div>
                <div class="position-absolute bottom-0 start-0 w-100 my-2 px-3" id="backtohome">
                    <span class="py-3 border rounded d-flex align-items-center justify-content-center gap-2 bg-secondary" style="cursor: pointer;">
                        <i class="mdi mdi-weather-night text-light fs-5"></i>
                        <small class="text-light">Dark Mode</small>
                    </span>
                </div>
            </nav>
            <div class="ps-md-4 ps-3 pe-4 ms-auto position-relative" id="main">
                <!-- Top -->
                <div class="pt-4 pb-3 w-100 d-flex align-items-center justify-content-md-end justify-content-between w-100" id="top">
                    <div class="d-flex align-items-center justify-content-center d-md-none" onclick="openSidebar(this)">
                        <button class="btn btn-light border py-2 px-3 shadow-none"><i class="mdi mdi-menu"></i></button>
                    </div>
                    <div class="px-3 py-2 d-flex align-items-center justify-content-between gap-3 border rounded d-none shadow-sm" id="recent_tag" data-tag="" data-bs-toggle="modal" data-bs-target="#editTagModal" onclick="editTag(this)">
                        <div class="d-flex align-items-center justify-content-start gap-3">
                            <i class="mdi mdi-leaf text-success fs-4"></i>
                            <div class="d-flex align-items-start justify-content-start flex-column lh-sm">
                                <small class="text-dark" id="title"></small>
                                <small class="text-dark" id="category" style="font-size: 12px;"></small>
                            </div>
                        </div>
                        <i class="mdi mdi-open-in-new text-muted"></i>
                    </div>
                    <!-- Edit Tag Modal -->
                    <div class="modal fade" id="editTagModal">
                        <div class="modal-dialog modal-dialog-centered modal-md">
                            <div class="modal-content">
                                <form action="/editTag" method="post">
                                    <div class="modal-header">
                                        <h1 class="modal-title">Edit Tag</h1>
                                        <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body pb-0">
                                        <div class="mb-2">
                                            <label for="title" class="col-form-label">Title:</label>
                                            <input type="text" name="title" class="form-control shadow-none" id="title" autofocus autocomplete="off">
                                        </div>
                                        <div class="mb-2">
                                            <label for="category" class="col-form-label">Category:</label>
                                            <input type="text" name="category" class="form-control shadow-none" id="category" autocomplete="off">
                                        </div>
                                        <div class="mb-2">
                                            <label for="description" class="col-form-label">Description:</label>
                                            <textarea class="form-control shadow-none" id="description" rows="7" name="description"></textarea>
                                        </div>
                                    </div>
                                    <div class="modal-footer border-0 pt-1">
                                        <button type="submit" class="py-2 btn btn-success rounded-pill w-100">Update</button>
                                    </div>  
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Create Tag Modal -->
                    <div class="modal fade" id="createTagModal">
                        <div class="modal-dialog modal-dialog-centered modal-md">
                            <div class="modal-content">
                                <form action="/createTag" method="post">
                                    <div class="modal-header">
                                        <h1 class="modal-title">Create Tag</h1>
                                        <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body pb-0">
                                        <div class="mb-2">
                                            <label for="title" class="col-form-label">Title:</label>
                                            <input type="text" name="title" class="form-control shadow-none" id="title" autofocus autocomplete="off">
                                        </div>
                                        <div class="mb-2">
                                            <label for="category" class="col-form-label">Category:</label>
                                            <input type="text" name="category" class="form-control shadow-none" id="category" autocomplete="off">
                                        </div>
                                        <div class="mb-2">
                                            <label for="description" class="col-form-label">Description:</label>
                                            <textarea class="form-control shadow-none" id="description" rows="7" name="description"></textarea>
                                        </div>
                                    </div>
                                    <div class="modal-footer border-0 pt-1">
                                        <button type="submit" class="py-2 btn btn-success rounded-pill w-100">Save</button>
                                    </div>  
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-end gap-1">
                        <!-- <div class="btn-group">
                            <input type="text" name="" id="" class="py-2 form-control shadow-none rounded-0 px-3 py-2">
                            <button class="btn btn-success shadow-none px-3 py-2"><i class="mdi mdi-magnify fs-6"></i></button>
                        </div> -->
                        <button class="btn btn-success shadow-none py-2 px-3" data-bs-toggle="modal" data-bs-target="#createTagModal"><i class="mdi mdi-plus" style="font-style: 16px;"></i></button>
                    </div>
                </div>
                <!-- Middle -->
                <div class="rounded-0 border-top d-flex flex-column gap-2 w-100" id="lists">
                    <div class="w-100 p-2 text-center">
                        <small class="text-dark d-none" style="letter-spacing: 1px;">Recent Lists</small>
                    </div>
                    <div class="d-flex flex-column w-100 gap-2" id="list_container">
                        <div class="row mx-0 border rounded-3 list py-md-4 py-3 px-3 d-none">
                            <div class="col-md-1 col-2 d-flex align-items-center justify-content-center position-relative">
                                <label class="container-checkbox">
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="col-lg-10 col-md-9 col-8 d-flex align-items-center justify-content-center">
                                <input type="text" name="" id="" class="form-control shadow-none border-0" value="Fuck Yeah" readonly>
                            </div>
                            <div class="col-lg-1 col-2 d-flex align-items-center justify-content-md-center justify-content-end gap-2">
                                <span class="px-1" onclick="editList(this)">
                                    <i class="mdi mdi-square-edit-outline"></i>
                                </span>
                                <span class="px-1 d-none" onclick="saveList(this)">
                                    <i class="mdi mdi-content-save"></i>
                                </span>
                                <span class="px-1" onclick="delList(this)">
                                    <i class="mdi mdi-delete-outline"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="text-center w-100 border-top pt-2">
                        <div class="w-100 text-center rounded-pill">
                            <small class="text-dark d-none" style="letter-spacing: 1px;">Complete Lists</small>
                        </div>
                        <div class="row mx-0 w-100 gap-2" id="complete_list_container">
                        </div>
                    </div>
                    <div class="" style="padding: 70px 0px;"></div>
                </div>
                <div class="" id="insert">
                    <form action="/postList" method="post">
                        <div class="btn-group w-100 rounded-pill">
                            <input type="text" name="create" id="create_list_bar" class="form-control shadow-none ps-4 pe-3" placeholder="Take a shower" autocomplete="off" onkeyup="createListInput(this)" autofocus style="border-top-right-radius: 0px; border-bottom-right-radius: 0px;">
                            <button type="submit" class="btn btn-success shadow-none px-4" disabled>
                                <i class="mdi mdi-arrow-up-circle"></i>
                                <div class="custom-loader d-none"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="display d-none">
                <div class="darkMode rounded-circle bg-dark" data-bs-target="tooltip" title="Go to Dark Mode">
                    <i class="fa-solid fa-moon"></i>
                </div>
                <div class="lightMode rounded-circle bg-light" data-bs-target="tooltip" title="Go to Light Mode">
                    <i class="fa-sharp fa-solid fa-lightbulb text-warning"></i>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/5e539df1ae.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
